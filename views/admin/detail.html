<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user center</title>
    <link rel="stylesheet" href="/css/page/userCenter/amazeui.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/page/userCenter/core.css" />
    <link rel="stylesheet" href="/css/page/userCenter/menu.css" />
    <link rel="stylesheet" href="/css/page/userCenter/index.css" />
    <link rel="stylesheet" href="/css/page/userCenter/admin.css" />
    <link rel="stylesheet" href="/css/page/userCenter/typography.css" />
    <link rel="stylesheet" href="/css/page/userCenter/form.css" />
    <style type="text/css" media="screen">
        .am-form textarea{
            width: 75%;
        }
    </style>
</head>

<body>
    <!-- Begin page -->
    <header class="am-topbar am-topbar-fixed-top">
        <div class="am-topbar-left am-hide-sm-only">
            <a href="index.html" class="logo"><span>User<span>Center</span></span><i class="zmdi zmdi-layers"></i></a>
        </div>
        <div class="contain">
            <ul class="am-nav am-navbar-nav am-navbar-left">
                <li>
                    <h4 class="page-title">Edit Appointment</h4></li>
            </ul>
        </div>
    </header>
    <!-- end page -->
    <div class="admin">
        <!-- ========== Left Sidebar Start ========== -->
        <div class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas">
            <div class="am-offcanvas-bar admin-offcanvas-bar">
                <!-- User -->
                <div class="user-box am-hide-sm-only">
                    <div class="user-img">
                        <img src="/img/avatar-1.jpg" alt="user-img" title="Mat Helme" class="img-circle img-thumbnail img-responsive">
                        <div class="user-status offline"><i class="am-icon-dot-circle-o" aria-hidden="true"></i></div>
                    </div>
                    <h5><a href="#">Jack Ma</a> </h5>
                    <ul class="list-inline">
                        <li>
                            <a href="/user/logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- End User -->
                <ul class="am-list admin-sidebar-list">
                    <li><a href="/"><span class="am-icon-home"></span>&nbsp;Index</a></li>
                    <li class="admin-parent">
                        <a class="am-cf" data-am-collapse="{target: '#collapse-nav1'}"><span class="am-icon-table"></span>&nbsp;Appointments<span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                        <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav1">
                            <li><a href="/appointment/list">Appointment lists</a></li>
                            <li><a href="/appointment/detail">Appointment detail</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- sidebar end -->
        <!--</div>
            </div>
        </div>-->
        <!-- ========== Left Sidebar end ========== -->
        <!--    <div class="am-g">-->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <div class="am-g">
                    <!-- Row start -->
                    <div class="am-u-sm-10">
                        <div class="card-box">
                            <h4 class="header-title m-t-0 m-b-30">Appointment</h4>
                            <div class="am-g">
                                <div class="am-u-md-11">
                                    <form class="am-form am-text-sm">
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-text-1">Address</label>
                                                <input value="{{address}}" class="am-u-md-9 form-control" id="doc-ipt-text-1" name="address" placeholder="edit email">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-email-1">Surburb</label>
                                                <input value="{{surburb}}" class="am-u-md-9 form-control" id="doc-ipt-email-1" name="surburb" placeholder="Enter your surburb">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-email-1">City</label>
                                                <input value="{{city}}" class="am-u-md-9 form-control" id="doc-ipt-email-1" name="city" placeholder="Enter your city">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-email-1">Date</label>
                                                <input value="{{date}}" class="am-u-md-9 form-control" id="doc-ipt-email-1" placeholder="Select a date for service" name="date">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-email-1">Dog breed</label>
                                                <input value="{{dogBreed}}" class="am-u-md-9 form-control" id="doc-ipt-email-1" placeholder="Enter your dog breed " name="dogBreed">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-email-1">Grooming options</label>
                                                <input value="{{groomingOption}}" class="am-u-md-9 form-control" id="doc-ipt-email-1" placeholder="Choose grooming options" name="groomingOption">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-email-1">Water supply</label>
                                                <input value="{{water}}" class="am-u-md-9 form-control" id="doc-ipt-email-1" placeholder="Do you supply water？Yes,or No." name="water">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-email-1">Electricity supply</label>
                                                <input value="{{electricity}}" class="am-u-md-9 form-control" id="doc-ipt-email-1" placeholder="Do you supply electricity？Yes,or No." name="electricity">
                                            </div>
                                        </div>
                                        
                                        <div class="am-form-group">
                                            <div class="am-g">
                                                <label class="am-u-md-3 am-md-text-right am-padding-left-0" for="doc-ipt-email-10">Requirements</label>
                                                <textarea class="am-u-md-9 form-control" rows="5" id="doc-ipt-email-10" name="requirements" >{{requirements}}</textarea>
                                            </div>
                                        </div>
                                        <button class="am-btn am-btn-danger pull-left">Cancel</button>
                                        <button type="submit" class="am-btn am-btn-success pull-right">Confirm</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row end -->
                </div>
            </div>
        </div>
        <!-- end right Content here -->
        <!--</div>-->
    </div>
    </div>
    <!-- navbar -->
    <a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>
    <script type="text/javascript" src="/js/page/userCenter/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="/js/page/userCenter/amazeui.min.js"></script>
    <script type="text/javascript" src="/js/page/userCenter/app.js"></script>
    <script type="text/javascript" src="/js/page/userCenter/blockUI.js"></script>
</body>

</html>
